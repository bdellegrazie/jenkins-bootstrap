---
configuration-as-code:
  version: 1

jenkins:
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "docker-agent"
            name: docker
            dockerTemplateBase:
              image: "jenkins/jnlp-slave"
              volumes: ~
              environmentsString: ~
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "10"
          - labelString: "docker-agent-node"
            name: docker-node
            dockerTemplateBase:
              image: "jenkins/jnlp-slave-node"
              volumes: ~
              environmentsString: ~
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "10"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: true
  globalNodeProperties:
    - envVars:
        env:
          - key: "CI"
            value: "jenkins"
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  mode: NORMAL
  numExecutors: 2
  remotingSecurity:
    enabled: true
  slaveAgentPort: 50000
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code Plugin\n\n"

security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  downloadSettings:
    useBrowser: false
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: "anonymousAuthorizationStrategy"
  sSHD:
    port: -1

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: jenkins_bootstrap_deploy_key
              username: git
              passphrase: ~
              description: "Jenkins Bootstrap Deploy Key"
              privateKeySource:
                directEntry:
                  privateKey: ${BOOTSTRAP_SSH_DEPLOY_KEY}

unclassified:
  gitSCM:
    globalConfigEmail: "brett.dellegrazie+jenkins@gmail.com"
    globalConfigName: "Jenkins CI"
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  location:
    adminAddress: brett.dellegrazie+jenkins@gmail.com
    url: "${JENKINS_PUBLIC_URL:-http://localhost:8081/}"
  timestamperConfig:
    allPipelines: true
    systemTimeFormat: "yyyy-MM-dd HH:mm:ss.SSS' | '"
tool:
  git:
    installations:
      - home: "git"
        name: "Default"
