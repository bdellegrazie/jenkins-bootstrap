  #  environment:
  #    NEXUS_SECURITY_RANDOMPASSWORD: 'false'  # pragma: allowlist secret
  #  ports:
  #    - '8081:8081'
  #    - '18090:18090'
  #    - '18091:18091'
  #  ulimits:
  #    nofile:
  #    soft: 65536
  #      hard: 65536
  #  healthcheck:
  #    test: 'curl -qsSf -m 10 http://127.0.0.1:8081/service/rest/v1/status'
  #    interval: 30s
  #    timeout: 10s
  #    retries: 3
