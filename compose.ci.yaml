---
version: '3.9'

services:
  jenkins:
    image: 'bdg/jenkins:latest'
    build:
      context: './jenkins/'
      args:
        #- 'AUTH0_SAML_METADATA_URL'
        #- 'AUTH0_SAML_LOGOUT_URL'
        - 'AUTH0_OIDC_BASE_URL'
        - 'DOCKER_GROUP_GID'
        - 'JENKINS_PUBLIC_URL'
      cache_from:
        - 'jenkins/jenkins:lts-slim'
        - 'base'
        - 'jenkins'
        - 'bdg/jenkins:latest'
    container_name: 'jenkins'
    environment:
      #- 'AUTH0_SAML_METADATA_URL'
      #- 'AUTH0_SAML_LOGOUT_URL'
      - 'AUTH0_OIDC_BASE_URL'
      - 'CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/'  # pragma: allowlist secret
      - 'DB_NAME=jenkins'
      - 'DB_HOSTNAME=db'
      - 'DB_USERNAME=jenkins'
      - 'JENKINS_PUBLIC_URL'
      - 'TRY_UPGRADE_IF_NO_MARKER=true'
    ports:
      - '8080:8080'
    secrets:
      - 'auth0_jenkins_client_id'
      - 'auth0_jenkins_client_secret'
      - 'bootstrap_ssh_deploy_key'
      - 'db_jenkins'
    volumes:
      - 'jenkins-data:/var/jenkins_home'
      - './jenkins/casc_configs:/var/jenkins_home/casc_configs:ro'
      - './jenkins/builds:/builds:rw'
      - './jenkins/workspaces:/workspaces:rw'
      - '/var/run/docker.sock:/var/run/docker.sock:rw'
    depends_on:
      - db

  db:
    image: 'postgres:14-alpine'
    container_name: 'postgres'
    shm_size: '256m'
    environment:
      POSTGRES_PASSWORD_FILE: '/run/secrets/db_admin'
      PGDATA: '/data'
    healthcheck:
      test: ["/bin/sh", "pg_isready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    expose:
      - '5432'
    secrets:
      - db_admin
      - db_grafanaro
      - db_jenkins
      - db_monitor
    volumes:
      - 'db-data:/data:rw'
      - './db/initdb.d:/docker-entrypoint-initdb.d:ro'

