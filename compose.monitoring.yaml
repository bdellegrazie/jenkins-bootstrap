  #    interval: 30s
  #    timeout: 10s
  #    retries: 3
  #    start_period: 10s

  grafana:
    image: 'grafana/grafana-oss:9.3.2'
    container_name: 'grafana'
    volumes:
      - 'grafana-data:/var/lib/grafana'
      - './grafana/provisioning:/etc/grafana/provisioning:ro'
    environment:
      #GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: ''
      #GF_INSTALL_PLUGINS: ''
      #GF_PLUGINS_ENABLE_ALPHA: 'true'  # Needed for AlertManager plugin
      GF_LOG_MODE: 'console'
      GF_LOG_LEVEL: 'warn'
      GF_ANALYTICS_REPORTING_ENABLED: 'false'
      GF_ANALYTICS_CHECK_FOR_UPDATES: 'false'
      # Disable all login prompts and security features
      # !!! THIS IS ONLY SUITABLE FOR LOCAL TESTING !!!
      GF_SECURITY_DISABLE_GRAVATAR: 'true'
      GF_AUTH_DISABLE_LOGIN_FORM: 'true'
      GF_AUTH_DISABLE_SIGNOUT_MENU: 'true'
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_AUTH_ANONYMOUS_ORG_ROLE: 'Admin'
      GF_AUTH_BASIC_ENABLED: 'true'
      GF_USERS_ALLOW_SIGN_UP: 'false'
      #GF_RENDERING_SERVER_URL: 'http://renderer:8081/render'
      #GF_RENDERING_CALLBACK_URL: 'http://grafana:${GRAFANA_PORT}/'
      #GF_LOG_FILTERS: 'rendering:debug'
      GF_UNIFIED_ALERTING_ENABLED: 'true'
      GF_ALERTING_ENABLED: 'false'
    ports:
      - '${GRAFANA_PORT}:3000'
    healthcheck:
      test: 'wget -q --spider http://127.0.0.1:3000/api/health || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  prometheus:
    image: 'quay.io/prometheus/prometheus:v2.37.5'
    container_name: 'prometheus'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.listen-address=0.0.0.0:9090'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    secrets:
      - nexus_admin
    volumes:
      - 'prometheus-data:/prometheus'
      - './prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro'
    ports:
      - '${PROMETHEUS_PORT}:9090'
    healthcheck:
      test: 'wget -q --spider http://127.0.0.1:9090/-/ready || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  #renderer:
  #  image: 'grafana/grafana-image-renderer:3.6.3'
  #  container_name: 'renderer'
  #  expose:
  #    - '8081'
  #  environment:
  #    BROWSER_TZ: 'Europe/London'
  #    ENABLE_METRICS: 'true'
  #    IGNORE_HTTPS_ERROR: 'true'
  #    LOG_LEVEL: 'info'
  #    RENDERING_MODE: 'reusable'
  #  healthcheck:
  #    test: 'wget -q --spider http://127.0.0.1:8081/metrics || exit 1'
  #    interval: 30s
  #    timeout: 10s
  #    retries: 3
  #    start_period: 10s

  # exporter can double as statsd daemon
  # Intent was to get job metrics but not required if using the Prometheus plugin
  statsd:
    image: 'quay.io/prometheus/statsd-exporter:v0.23.0'
    container_name: 'statsd'
    command:
      - --web.enable-lifecycle
      - --statsd.mapping-config=/tmp/statsd_mapping.yml
    volumes:
      - './statsd/statsd_mapping.yml:/tmp/statsd_mapping.yml'
    expose:
      - '9102'
      - '9125'
      - '9125/udp'
    healthcheck:
      test: 'wget -q --spider http://127.0.0.1:9102/ || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  #influxdb_exporter:
  #  image: 'quay.io/prometheus/influxdb-exporter:v0.11.1'
  #  container_name: 'influxdb'
  #  command:
  #    - --timestamps
  #  expose:
  #    - '9122'
  #  healthcheck:
  #    test: 'wget -q --spider http://127.0.0.1:9122/ || exit 1'
  #    interval: 30s
  #    timeout: 10s
  #    retries: 3
  #    start_period: 10s

  postgres_exporter:
    image: 'quay.io/prometheuscommunity/postgres-exporter:v0.11.1'
    container_name: 'pg_exporter'
    environment:
      DATA_SOURCE_URI: "db?sslmode=disable"
      DATA_SOURCE_USER: 'postgres'
      DATA_SOURCE_PASS_FILE: '/run/secrets/db_admin'
    ports:
      - '9187:9187'
    healthcheck:
      test: 'wget -q --spider http://127.0.0.1:9187/ || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    secrets:
      - db_admin

volumes:
  alertmanager-data:
  grafana-data:
  prometheus-data:

secrets:
  db_admin:
    file: './db/admin.secret'
  nexus_admin:
    file: './nexus/admin.secret'
