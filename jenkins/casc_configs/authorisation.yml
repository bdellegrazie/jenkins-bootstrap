---
# Permissions commented out can be enabled by setting system property:
# -Dhudson.security.GlobalMatrixAuthorizationStrategy.dangerousPermissions=true
jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - assignments:
              - "group-jenkins-admin"
            name: "admin"
            pattern: ".*"
            permissions:
              - "Agent/Build"
              - "Agent/Configure"
              - "Agent/Connect"
              - "Agent/Create"
              - "Agent/Delete"
              - "Agent/Disconnect"
              - "Agent/Provision"
              - "Credentials/Create"
              - "Credentials/Delete"
              - "Credentials/ManageDomains"
              - "Credentials/Update"
              - "Credentials/View"
              - "Job/Build"
              - "Job/Cancel"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Discover"
              - "Job/Move"
              - "Job/Read"
              - "Job/Workspace"
              - "Lockable Resources/Reserve"
              - "Lockable Resources/Unlock"
              - "Lockable Resources/View"
              - "Overall/Administer"
              #- "Overall/ConfigureUpdateCenter"
              - "Overall/Read"
              #- "Overall/RunScripts"
              #- "Overall/UploadPlugins"
              - "Run/Delete"
              - "Run/Replay"
              - "Run/Update"
              - "SCM/Tag"
              - "View/Configure"
              - "View/Create"
              - "View/Delete"
              - "View/Read"
