---
configuration-as-code:
  version: 1

jenkins:
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "docker-agent"
            name: docker
            dockerTemplateBase:
              image: "jenkins/inbound-agent"
              volumes: ~
              environmentsString: ~
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "10"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: true
  globalNodeProperties:
    - platformLabeler:
        labelConfig:
          version: false
    - envVars:
        env:
          - key: "CI"
            value: "true"
          - key: "CI_TYPE"
            value: "jenkins"
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  mode: NORMAL
  noUsageStatistics: true
  numExecutors: 2
  projectNamingStrategy:
    roleBased:
      forceExistingJobs: true
  slaveAgentPort: -1
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code Plugin\n\n"

security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "noHostKeyVerificationStrategy"
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: "triggeringUsersAuthorizationStrategy"
  sSHD:
    port: -1
  scriptApproval:
    approvedScriptHashes:
      - "SHA512:a3cf06eac5d1acd6025626de3796fbe5d7121a203bbda847cd63158b5586b02cfdbe8c943565c059fc65dcb355953bdf6a82fd1225819b2f8a6a8279272bde05"

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: jenkins_bootstrap_deploy_key
              username: git
              passphrase: ~
              description: "Jenkins Bootstrap Deploy Key"
              privateKeySource:
                directEntry:
                  privateKey: ${bootstrap_ssh_deploy_key}

unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  buildStatusConfig:
    dbVersion: 2
    enableGithub: false
    enableHttp: false
    enableInfluxDb: false
    enableStatsd: true
    httpVerifySSL: false
    ignoreSendingTestCoverageToInflux: false
    ignoreSendingTestResultsToInflux: true
    statsdBucket: "jenkins"
    statsdHost: "statsd"
    statsdMaxSize: "1400"
    statsdPort: "9125"
  defaultFolderConfiguration:
    healthMetrics:
      - worstChildHealthMetric:
          recursive: true
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "${JENKINS_PUBLIC_URL}/github-webhook/"
  globalDatabaseConfiguration:
    database:
      postgreSQL:
        database: "${DB_NAME}"
        hostname: "${DB_HOSTNAME}"
        password: "${db_admin}"
        username: "${DB_USERNAME}"
        validationQuery: "SELECT 1"
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  junitTestResultStorage:
    storage:
      database:
        skipCleanupRunsOnDeletion: true
  location:
    adminAddress: brett.dellegrazie+jenkins@gmail.com
    url: "${JENKINS_PUBLIC_URL}"
  platformLabelerGlobalConfiguration:
    labelConfig:
      version: false
  prometheusConfiguration:
    appendParamLabel: false
    appendStatusLabel: true
    collectDiskUsage: true
    collectingMetricsPeriodInSeconds: 120
    countAbortedBuilds: true
    countFailedBuilds: true
    countNotBuiltBuilds: true
    countSuccessfulBuilds: true
    countUnstableBuilds: true
    defaultNamespace: "default"
    fetchTestResults: true
    jobAttributeName: "jenkins_job"
    path: "prometheus"
    perBuildMetrics: true
    processingDisabledBuilds: false
    useAuthenticatedEndpoint: false
  scmGit:
    globalConfigEmail: "brett.dellegrazie+jenkins@gmail.com"
    globalConfigName: "Jenkins CI"
  timestamper:
    allPipelines: true
    systemTimeFormat: "yyyy-MM-dd HH:mm:ss.SSS' | '"
tool:
  git:
    installations:
      - home: "git"
        name: "Default"
