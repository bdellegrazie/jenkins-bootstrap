---
configuration-as-code:
  version: 1

jenkins:
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "docker-agent"
            name: docker
            connector:
              attach:
                user: "jenkins"
            dockerTemplateBase:
              image: "jenkins/inbound-agent"
              network: "jenkins-bootstrap_default"
              volumes: ~
              environmentsString: ~
            instanceCapStr: "10"
            nodeProperties:
              - platformLabeler:
                  labelConfig:
                    windowsFeatureUpdate: false
            remoteFs: "/home/jenkins/agent"
            removeVolumes: true
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: true
  globalNodeProperties:
    - platformLabeler:
        labelConfig:
          version: false
    - envVars:
        env:
          - key: "CI"
            value: "true"
          - key: "CI_TYPE"
            value: "jenkins"
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  mode: NORMAL
  noUsageStatistics: true
  numExecutors: 2
  projectNamingStrategy:
    roleBased:
      forceExistingJobs: true
  slaveAgentPort: -1
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code Plugin\n\n"

security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "noHostKeyVerificationStrategy"
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: "triggeringUsersAuthorizationStrategy"
  sSHD:
    port: -1
  scriptApproval:
    approvedScriptHashes: []

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: jenkins_bootstrap_deploy_key
              username: git
              passphrase: ~
              description: "Jenkins Bootstrap Deploy Key"
              privateKeySource:
                directEntry:
                  privateKey: ${bootstrap_ssh_deploy_key}
          - usernamePassword:
              scope: GLOBAL
              id: dependency_check_db_admin
              username: dcadmin
              password: "${db_dcadmin}"
          - usernamePassword:
              scope: GLOBAL
              id: dependency_check_db_user
              username: dcuser
              password: "${db_dcuser}"

unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  buildStatusConfig:
    dbVersion: 2
    enableGithub: false
    enableHttp: false
    enableInfluxDb: false
    enableStatsd: true
    httpVerifySSL: false
    ignoreSendingTestCoverageToInflux: false
    ignoreSendingTestResultsToInflux: true
    statsdBucket: "jenkins"
    statsdHost: "statsd"
    statsdMaxSize: "1400"
    statsdPort: "9125"
  defaultFolderConfiguration:
    healthMetrics:
      - worstChildHealthMetric:
          recursive: true
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "${JENKINS_PUBLIC_URL}/github-webhook/"
  globalConfigFiles:
    configs:
      - properties:
          content: |
            data.connection_string=jdbc:postgresql://db/dependencycheck
            data.driver_name=org.postgresql.Driver
            data.user=^${DB_DC_USR}
            data.password=^${DB_DC_PSW}
          id: "dependency-check-props"
          isReplaceAll: true
          name: "DependencyCheckProps"
          providerId: "org.jenkinsci.plugins.configfiles.properties.PropertiesConfig"
  globalDatabaseConfiguration:
    database:
      postgreSQL:
        database: "${DB_NAME}"
        hostname: "${DB_HOSTNAME}"
        password: "${db_jenkins}"
        username: "${DB_USERNAME}"
        validationQuery: "SELECT 1"
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  junitTestResultStorage:
    storage:
      database:
        skipCleanupRunsOnDeletion: true
  location:
    adminAddress: brett.dellegrazie+jenkins@gmail.com
    url: "${JENKINS_PUBLIC_URL}"
  platformLabelerGlobalConfiguration:
    labelConfig:
      version: false
  prometheusConfiguration:
    appendParamLabel: false
    appendStatusLabel: true
    collectDiskUsage: true
    collectingMetricsPeriodInSeconds: 120
    countAbortedBuilds: true
    countFailedBuilds: true
    countNotBuiltBuilds: true
    countSuccessfulBuilds: true
    countUnstableBuilds: true
    defaultNamespace: "default"
    fetchTestResults: true
    jobAttributeName: "jenkins_job"
    path: "prometheus"
    perBuildMetrics: true
    processingDisabledBuilds: false
    useAuthenticatedEndpoint: false
  scmGit:
    globalConfigEmail: "brett.dellegrazie+jenkins@gmail.com"
    globalConfigName: "Jenkins CI"
  timestamper:
    allPipelines: true
    systemTimeFormat: "yyyy-MM-dd HH:mm:ss.SSS' | '"

tool:
  dependency-check:
    installations:
      - name: "v8"
        properties:
          - installSource:
              installers:
                - command:
                    command: |
                      curl -m 30 -fsSL https://github.com/jeremylong/DependencyCheck/releases/download/v8.3.1/dependency-check-8.3.1-release.zip -o dependency-check.zip
                      unzip -u dependency-check.zip
                      curl -m 30 -fsSL https://jdbc.postgresql.org/download/postgresql-42.6.0.jar -o dependency-check/plugins/postgresql-42.6.0.jar
                    toolHome: "./dependency-check"
  git:
    installations:
      - home: "git"
        name: "Default"
