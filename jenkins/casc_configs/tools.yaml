---
tool:
  dependency-check:
    installations:
      - name: "v8"
        properties:
          - installSource:
              installers:
                - command:
                    command: |
                      curl -m 30 -fsSL https://github.com/jeremylong/DependencyCheck/releases/download/v8.3.1/dependency-check-8.3.1-release.zip -o dependency-check.zip
                      unzip -u dependency-check.zip
                      curl -m 30 -fsSL https://jdbc.postgresql.org/download/postgresql-42.6.0.jar -o dependency-check/plugins/postgresql-42.6.0.jar
                    toolHome: "./dependency-check"
  git:
    installations:
      - home: "git"
        name: "Default"
